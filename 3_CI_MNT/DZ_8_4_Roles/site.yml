  - name: Start Lighthouse vm
    tags: start
    ycc_vm:
      auth:
        token: "{{ yc_token }}"
      name: lighthouse
      operation: start
      folder_id: "{{ yc_folder_id }}"

- name: Collect instances
  hosts: localhost
  tags: always
  gather_facts: false
  tasks:
    - name: Display YC instances
      ansible.builtin.command: yc compute instance list --format=yaml --folder-name=default
      register: yc_instances
      failed_when: yc_instances.rc != 0
      changed_when: false
    - name: Set fact
      ansible.builtin.set_fact:
        _yc_instances: '{{ yc_instances.stdout | from_yaml }}'
    - name: Add hosts
      ansible.builtin.add_host:
        name: "{{ item['network_interfaces'][0]['primary_v4_address']['one_to_one_nat']['address'] }}"
        groups: "{{ item['name'] }}"
      with_items: "{{ _yc_instances }}"

- name: Install Clickhouse
  hosts: clickhouse
  tags: clickhouse, full
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
        enabled: true
  tasks:
    - name: Get Clickhouse
      block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
            mode: '0644'
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
            mode: '0644'
    - name: Install clickhouse packages
      become: true
      ansible.builtin.yum:
        name:
          - clickhouse-common-static-{{ clickhouse_version }}.rpm
          - clickhouse-client-{{ clickhouse_version }}.rpm
          - clickhouse-server-{{ clickhouse_version }}.rpm
    - name: Set listen host
      become: true
      ansible.builtin.template:
        src: templates/clickhouse.xml.j2
        dest: /etc/clickhouse-server/config.d/listen_host.xml
        mode: '0644'
      notify: Start clickhouse service
    - name: Flush handlers
      ansible.builtin.meta: flush_handlers
    - name: Create database
      ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc != 82
      changed_when: create_db.rc == 0
    - name: Create table
      ansible.builtin.command: "clickhouse-client -q \
      'CREATE TABLE logs.logs ( \
      message String ) \
      ENGINE = MergeTree() \
      ORDER BY tuple();'"
      register: create_table
      failed_when: create_table.rc != 0 and create_table.rc != 57
      changed_when: create_table.rc == 0

- name: Install Vector
  hosts: vector
  tags: vector, full
  roles:
    - vector-role

- name: Install Nginx
  hosts: lighthouse
  tags: lighthouse, full
  handlers:
    - name: Start nginx
      become: true
      ansible.builtin.service:
        name: nginx
        enabled: true
        state: restarted

    - name: Reload nginx
      become: true
      ansible.builtin.command: nginx -s reload
  tasks:
    - name: Install epel
      become: true
      ansible.builtin.yum:
        name: epel-release
        state: present
    - name: Install nginx
      become: true
      ansible.builtin.yum:
        name: nginx
        state: present
      notify: Start nginx
    - name: Create config
      become: true
      ansible.builtin.template:
        src: templates/nginx.conf.j2
        dest: /etc/nginx/nginx.conf
        mode: '0644'
      notify: Reload nginx
- name: Install Lighthouse
  hosts: lighthouse
  tags: lighthouse, full
  handlers:
    - name: Reload nginx
      become: true
      ansible.builtin.command: nginx -s reload
    - name: Apply SELinux file context
      become: true
      ansible.builtin.command: restorecon -iRv {{ lh_location }}
      notify:
        - Reload nginx
  pre_tasks:
    - name: Install Git
      become: true
      ansible.builtin.yum:
        name: git
        state: present
  tasks:
    - name: Get LH repo
      ansible.builtin.git:
        repo: "{{ lh_repo }}"
        version: master
        dest: "{{ lh_location }}"
    - name: Set LH config
      become: true
      ansible.builtin.template:
        src: templates/lighthouse.conf.j2
        dest: /etc/nginx/conf.d/default.conf
        mode: '0644'
      notify:
        - Reload nginx
    - name: SELinux give access to html directory for nginx
      become: true
      community.general.sefcontext:
        target: '{{ lh_location }}(/.*)?'
        setype: httpd_sys_content_t
        state: present
      notify:
        - Apply SELinux file context
