apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
  name: prometheus-k8s
  namespace: monitoring
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: prometheus-k8s
            port:
              name: web
        path: /prometheus
        pathType: Prefix
