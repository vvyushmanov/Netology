apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
  name: grafana
  namespace: monitoring
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: grafana
            port:
              name: http
        path: /grafana(/|$)(.*)
        pathType: Prefix
